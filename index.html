            padding: 40px;

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 25px;
            justify-items: center;
            align-items: center;
        }
        .bookmark {
            text-align: center;
        }
        .bookmark a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        .bookmark img {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
        }
    </style>
</head>
